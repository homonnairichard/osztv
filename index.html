// max 20 kérdés
const quiz = kerdesek
    .sort(() => 0.5 - Math.random())
    .slice(0, 20);

let index = 0;
let pont = 0;
let kattintva = false;

function mutatKerdes() {
    if (index >= quiz.length) {
        const szazalek = Math.round((pont / quiz.length) * 100);
        document.body.innerHTML = `
            <h1>Kész!</h1>
            <h2>Eredmény: ${pont} / ${quiz.length}</h2>
            <h3>${szazalek}%</h3>
        `;
        return;
    }

    kattintva = false;

    document.getElementById("counter").innerText =
        `Kérdés ${index + 1} / ${quiz.length}`;

    document.getElementById("question").innerText =
        quiz[index].kerdes;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    quiz[index].valaszok.forEach((v, i) => {
        const div = document.createElement("div");
        div.className = "answer";
        div.innerText = v;

        div.onclick = () => {
            if (kattintva) return;
            kattintva = true;

            const helyesIndex = quiz[index].helyes;
            answersDiv.children[helyesIndex].classList.add("correct");

            if (i === helyesIndex) {
                pont++;
            } else {
                div.classList.add("wrong");
            }

            setTimeout(() => {
                index++;
                mutatKerdes();
            }, 400);
        };

        answersDiv.appendChild(div);
    });
}

mutatKerdes();
</script>
